<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Memos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background: #1b1b2f;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .memo-list {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            overflow-y: auto;
        }

        .memo-item {
            background: #162447;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .memo-item:hover {
            background: #1e3a5f;
            transform: translateY(-3px);
        }

        .memo-item p {
            margin: 0;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ecf0f1;
        }

        .memo-item .edit-button {
            background: #e43f5a;
            color: #ecf0f1;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .memo-item .edit-button:hover {
            background: #d63447;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Saved Memos</h1>
    <div class="memo-list" id="memo-list">
        <!-- This will be populated dynamically -->
    </div>

    <script>
        // Example: Populate saved memos dynamically
        const savedMemos = [
            { id: 1, name: 'Memo 1', content: 'This is memo 1 content.', color: '#e43f5a' },
            { id: 2, name: 'Memo 2', content: 'This is memo 2 content.', color: '#3498db' },
            { id: 3, name: 'Memo 3', content: 'This is memo 3 content.', color: '#f39c12' }
        ];

        const memoList = document.getElementById('memo-list');

        savedMemos.forEach(memo => {
            const memoItem = document.createElement('div');
            memoItem.classList.add('memo-item');
            memoItem.style.backgroundColor = memo.color;

            const memoContent = document.createElement('p');
            memoContent.textContent = memo.content;

            const editButton = document.createElement('button');
            editButton.classList.add('edit-button');
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', () => editMemo(memo));

            memoItem.appendChild(memoContent);
            memoItem.appendChild(editButton);
            memoList.appendChild(memoItem);
        });

        function editMemo(memo) {
            // Simulate opening memo editor with existing data
            const memoEditorUrl = `memo.html?id=${memo.id}`; // Adjust with your actual editor URL
            window.location.href = memoEditorUrl;
        }
    </script>
</body>
</html>
