<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background: #1b1b2f;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 80vh;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #162447;
            color: #ecf0f1;
            resize: none;
        }

        .button-bar {
            width: 90%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            background: #e43f5a;
            color: #ecf0f1;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #d63447;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <textarea placeholder="Write your memo here..."></textarea>
    <div class="button-bar">
        <button>Save</button>
    </div>
</body>
</html>
